        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{

        }
    div > p{
        display: none;
    }
    div:hover > p{
        display: block;
        color: blueviolet;
        background-color: chocolate;
        width: 300px;
        

    }
    </style>
</head>
<body>

    </div>
